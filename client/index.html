<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>New To Audio App</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="assets/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
	<link href="assets/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
	<main class="app-container">
		<div class="wrap">
			<nav>
				<div class="nav-wrapper blue">
					<a href="#!" class="brand-logo"><i class="material-icons">tablet_android</i>New2Audio</a>

					<div style="text-align: right;">
						<span>Welcome, <span id="full-name">Steve Jobs</span></span>

						<a href="#!" class="btn btn-logout red" id="doLogout" onclick="logout()">Logout</a>
					</div>
				</div>
			</nav>

			<div class="content" id="content-area">

			</div><!-- /.content -->

			<div id="loading" class="u-full-width">
				<img src="assets/images/loading.gif" alt="loading" />
			</div><!-- /#loading -->

			<a id="btnLoadmore" data-page=""  class="waves-effect waves-light btn u-full-width">Load More</a>
		</div><!-- /.wrap -->

	</main><!-- /.app-container -->
</body>
	<script src="http://code.responsivevoice.org/responsivevoice.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>	<script src="assets/js/materialize.js"></script>
	<script src="assets/js/init.js"></script>
	<script src="assets/script.js"></script>
	<script>
		$("#full-name").text(localStorage.getItem('name'))
	</script>
	<script type="text/javascript">
		function logout () {
			localStorage.removeItem('jwtTokenApp')
			localStorage.removeItem('name')
			window.location.href = 'http://localhost:8080/login.html'
		}
	</script>
</html>
